<VirtualHost %s:%s>
	%s
    %s
	ServerAdmin webmaster@localhost

	DocumentRoot //SCVWEBROOT//
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory //SCVWEBROOT///>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
		AddHandler mod_python.py
		PythonHandler mod_apache.publisher
		PythonDebug on
	</Directory>

	<Directory //SCVWEBROOT///rpc/>
		Opotions Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
		AddHandler mod_python.py
		PythonHandler jsonrpc
		PythonDebug on
	</Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/www_scv_//SCVINSTANCEID///error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/www_scv_//SCVINSTANCEID///access.log combined
</VirtualHost>
