<VirtualHost %s:%s>
       %s
       %s
       DocumentRoot //SCVWEBROOT//
       <Directory />
               Options FollowSymLinks
               AllowOverride None
       </Directory>
       
       <Directory //SCVWEBROOT///static>
               Options Indexes FollowSymLinks MultiViews
               AllowOverride None
               Order allow,deny
               allow from all
       </Directory>

        WSGIScriptAlias / //SCVWEBROOT///scoville.py

        ErrorLog ${APACHE_LOG_DIR}/www_scv_//SCVINSTANCEID///error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog ${APACHE_LOG_DIR}/www_scv_//SCVINSTANCEID///access.log combined
</VirtualHost>

